<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.google.com/specimen/Hanken+Grotesk">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container-grid">
        <!-- left side start -->
        <div class="left">
          <h3 class="heading">Your Result</h3>
          <div class="result">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="remarks">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <!-- right side start -->
        <div class="right">
          <h3>Summary</h3>
          <div class="sum-grid">
            <div class="sum-react" id="reaction">
              <div class="tab-flex">
                <div class="type-flex">
                  <img src="./assets/images/icon-reaction.svg" alt="" />
                  <p class="reaction">Reaction</p>
                </div>
                <p class="score">80 <span class="total">/100</span></p>
              </div>
            </div>
            <div class="sum-react" id="memory">
              <div class="tab-flex">
                <div class="type-flex">
                  <img src="./assets/images/icon-memory.svg" alt="" />
                  <p class="memory">Memory</p>
                </div>
                <p class="score">80 <span class="total">/100</span></p>
              </div>
            </div>
            <div class="sum-react" id="verbal">
              <div class="tab-flex">
                <div class="type-flex">
                  <img src="./assets/images/icon-verbal.svg" alt="" />
                  <p class="verbal">Verbal</p>
                </div>
                <p class="score">80 <span class="total">/100</span></p>
              </div>
            </div>
            <div class="sum-react" id="visual">
              <div class="tab-flex">
                <div class="type-flex">
                  <img src="./assets/images/icon-visual.svg" alt="" />
                  <p class="visual">Visual</p>
                </div>
                <p class="score">80 <span class="total">/100</span></p>
              </div>
            </div>
          </div>
          <button class="continue-btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
